<script>
// Language Switcher Logic with Translation
(function() {
    const savedLang = localStorage.getItem('selectedLang') || 'en';
    
    function updateLangDisplay(lang) {
        const langSwitcher = document.querySelector('.lang-switcher');
        if (langSwitcher) {
            const flagSpan = langSwitcher.querySelector('.lang-flag');
            const textSpan = langSwitcher.querySelector('.current-lang');
            
            if (lang === 'id') {
                if (flagSpan) flagSpan.textContent = 'ðŸ‡®ðŸ‡©';
                if (textSpan) textSpan.textContent = 'ID';
            } else if (lang === 'zh') {
                if (flagSpan) flagSpan.textContent = 'ðŸ‡¨ðŸ‡³';
                if (textSpan) textSpan.textContent = 'ä¸­æ–‡';
            } else if (lang === 'ja') {
                if (flagSpan) flagSpan.textContent = 'ðŸ‡¯ðŸ‡µ';
                if (textSpan) textSpan.textContent = 'æ—¥æœ¬èªž';
            } else {
                if (flagSpan) flagSpan.textContent = 'ðŸ‡¬ðŸ‡§';
                if (textSpan) textSpan.textContent = 'EN';
            }
        }
        
        document.querySelectorAll('.lang-option').forEach(opt => {
            opt.classList.remove('active');
            if (opt.getAttribute('data-lang') === lang) {
                opt.classList.add('active');
            }
        });
    }
    
    updateLangDisplay(savedLang);
    
    document.querySelectorAll('.lang-option').forEach(option => {
        option.addEventListener('click', function(e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            localStorage.setItem('selectedLang', lang);
            updateLangDisplay(lang);
            
            // Apply translations using global translator
            if (typeof changeLanguage === 'function') {
                changeLanguage(lang);
            } else {
                window.location.reload();
            }
        });
    });
})();

// Auto-detect current page and set active class
(function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar .nav-link');
    
    navLinks.forEach(link => {
        link.classList.remove('active');
        const page = link.getAttribute('data-page');
        
        if (page === 'home' && (currentPath.endsWith('/') || currentPath.endsWith('index.html') || currentPath === '')) {
            if (!currentPath.includes('about') && !currentPath.includes('product') && !currentPath.includes('news')) {
                link.classList.add('active');
            }
        } else if (page === 'about' && currentPath.includes('about')) {
            link.classList.add('active');
        } else if (page === 'product' && currentPath.includes('product')) {
            link.classList.add('active');
        } else if (page === 'news' && currentPath.includes('news')) {
            link.classList.add('active');
        }
    });
})();
</script>
